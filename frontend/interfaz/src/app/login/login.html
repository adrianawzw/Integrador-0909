  <!-- Card principal -->
  <div class="card bg-white relative z-10 p-8 max-w-md w-full rounded-xl shadow-lg">

    <!-- Header -->
    <div class="text-center mb-6">
      <div
        class="w-20 h-20 mx-auto bg-gradient-to-br from-blue-600 to-cyan-500 rounded-xl flex items-center justify-center shadow-lg mb-4">
        <i class="fas fa-graduation-cap text-3xl text-white logo-icon"></i>
      </div>
      <h1 class="text-2xl font-bold text-gray-800 mb-1">Colegio San Martín</h1>
      <p class="text-gray-600 text-sm">Sistema de Gestión Estudiantil</p>
    </div>

    <!-- Formulario -->
    <form (ngSubmit)="login()" class="space-y-4">
      <!-- Correo -->
      <div class="space-y-1">
        <label for="correo">Correo electrónico</label>
        <input id="correo" name="correo" type="email" [(ngModel)]="correo" (input)="clearMessages()" required
          placeholder="tu.email@colegio.edu.pe" class="input-field w-full py-2 px-3 border border-gray-300 rounded-lg"
          maxlength="50">
      </div>

      <!-- Contraseña -->
      <div class="space-y-1">
        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" [(ngModel)]="password" (input)="clearMessages()" required
          placeholder="Tu contraseña" class="input-field w-full py-2 px-3 border border-gray-300 rounded-lg"
          maxlength="50">
      </div>

      <!-- Botón -->
      <button type="submit"
        class="btn-primary w-full py-3 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all">
        <span *ngIf="!isLoading">Ingresar al Sistema</span>
        <span *ngIf="isLoading" class="flex items-center justify-center space-x-2">
          <i class="fas fa-spinner loading"></i> Verificando...
        </span>
      </button>

    </form>

    <!-- Mensajes -->
    <div *ngIf="errorMessage" class="message error mt-4">
      <i class="fas fa-exclamation-triangle mr-2"></i>{{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="message success mt-4">
      <i class="fas fa-check-circle mr-2"></i>{{ successMessage }}
    </div>

    <!-- Recuperar contraseña -->
    <div class="mt-6 pt-6 border-t border-gray-200 text-center">
      <button type="button" (click)="requestPasswordReset()"
        class="btn-secondary flex items-center justify-center space-x-2">
        <i class="fas fa-key"></i>
        <span>Recuperar contraseña</span>
      </button>

    </div>

    <!-- Footer -->
    <div class="mt-6 pt-4 border-t border-gray-200 text-center">
      <p class="text-xs text-gray-500">© 2024 Colegio San Martín</p>
      <p class="text-xs text-gray-400 mt-1">Sistema v2.1.0</p>
    </div>
  </div>
</div>
