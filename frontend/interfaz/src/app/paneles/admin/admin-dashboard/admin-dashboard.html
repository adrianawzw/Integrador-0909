<div class="w-full">
  <!-- Grid cards -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 w-full mb-8">

    <!-- Card Docentes -->
    <div class="bg-white rounded-xl shadow-lg border-l-4 border-blue-500 hover:shadow-2xl transition-all p-6 w-full min-h-[120px]">
      <div class="flex items-center">
        <div class="flex-1">
          <p class="text-sm font-semibold text-blue-600 uppercase tracking-wide">Docentes</p>
          <p class="text-2xl font-bold text-gray-800">{{ stats.totalDocentes || 0 }}</p>
        </div>
        <div class="text-3xl text-blue-500">
          <i class="fas fa-chalkboard-teacher"></i>
        </div>
      </div>
    </div>

    <!-- Card Estudiantes -->
    <div class="bg-white rounded-xl shadow-lg border-l-4 border-green-500 hover:shadow-2xl transition-all p-6 w-full min-h-[120px]">
      <div class="flex items-center">
        <div class="flex-1">
          <p class="text-sm font-semibold text-green-600 uppercase tracking-wide">Estudiantes</p>
          <p class="text-2xl font-bold text-gray-800">{{ stats.totalEstudiantes || 0 }}</p>
        </div>
        <div class="text-3xl text-green-500">
          <i class="fas fa-user-graduate"></i>
        </div>
      </div>
    </div>

    <!-- Card Notificaciones -->
    <div class="bg-white rounded-xl shadow-lg border-l-4 border-yellow-500 hover:shadow-2xl transition-all p-6 w-full min-h-[120px]">
      <div class="flex items-center">
        <div class="flex-1">
          <p class="text-sm font-semibold text-yellow-600 uppercase tracking-wide">Notificaciones</p>
          <p class="text-2xl font-bold text-gray-800">{{ stats.totalNotificaciones || 0 }}</p>
        </div>
        <div class="text-3xl text-yellow-500">
          <i class="fas fa-bell"></i>
        </div>
      </div>
    </div>

    <!-- Card Eventos -->
    <div class="bg-white rounded-xl shadow-lg border-l-4 border-red-500 hover:shadow-2xl transition-all p-6 w-full min-h-[120px]">
      <div class="flex items-center">
        <div class="flex-1">
          <p class="text-sm font-semibold text-red-600 uppercase tracking-wide">Eventos</p>
          <p class="text-2xl font-bold text-gray-800">{{ stats.totalActividades || 0 }}</p>
        </div>
        <div class="text-3xl text-red-500">
          <i class="fas fa-calendar-alt"></i>
        </div>
      </div>
    </div>

  </div>
</div>
