<main class="registro-container">
  <h1>Registro de Usuario</h1>
  <form (ngSubmit)="register()"> <!-- ← Asegúrate de que diga register() -->
    <div class="input-group">
      <label for="email">Email</label>
      <input id="email" type="email" [(ngModel)]="email" name="email" required placeholder="tu@email.com">
    </div>

    <div class="input-group">
      <label for="username">Nombre de Usuario</label>
      <input id="username" type="text" [(ngModel)]="username" name="username" required
        placeholder="Tu nombre de usuario">
    </div>

    <div class="input-group">
      <label for="password">Contraseña</label>
      <input id="password" type="password" [(ngModel)]="password" name="password" required placeholder="Tu contraseña">
    </div>

    <button type="submit" [disabled]="!email || !username || !password">
      Registrarse
    </button>
  </form>


  <p class="login-link">
    ¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión aquí</a>
  </p>
</main>
