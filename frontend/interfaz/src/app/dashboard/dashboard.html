<!-- Header -->
<header class="bg-primary text-white shadow fixed top-0 start-0 w-100 header-fixed">
  <div class="container d-flex justify-content-between align-items-center py-3">
    <!-- Logo -->
    <a routerLink="/" class="text-white fs-4 fw-bold text-decoration-none">Mi Dashboard</a>

    <!-- Menú (desktop) -->
    <nav class="d-none d-md-flex gap-3">
      <a routerLink="/" class="text-white text-decoration-none">Inicio</a>
      <a routerLink="/usuarios" class="text-white text-decoration-none">Usuarios</a>
      <a routerLink="/reportes" class="text-white text-decoration-none">Reportes</a>
      <a routerLink="/configuracion" class="text-white text-decoration-none">Configuración</a>
    </nav>

    <!-- Botón hamburguesa (mobile) -->
    <button
      class="d-md-none btn btn-outline-light"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#mobileMenu"
    >
      ☰
    </button>
  </div>

  <!-- Menú móvil -->
  <div class="collapse bg-primary" id="mobileMenu">
    <nav class="d-flex flex-column p-3 gap-2">
      <a routerLink="/" class="text-white text-decoration-none">Inicio</a>
      <a routerLink="/usuarios" class="text-white text-decoration-none">Usuarios</a>
      <a routerLink="/reportes" class="text-white text-decoration-none">Reportes</a>
      <a routerLink="/configuracion" class="text-white text-decoration-none">Configuración</a>
    </nav>
  </div>
</header>

<!-- Contenido principal -->
<main class="container pt-5 mt-4">
  <h2 class="mb-3">Usuarios Registrados</h2>
  <p class="text-muted">Lista de usuarios registrados en el sistema</p>

  <!-- Grid responsive de usuarios -->
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">
    <div class="col" *ngFor="let user of users">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ user.username }}</h5>
          <p class="card-text">{{ user.email }}</p>
        </div>
        <div class="card-footer bg-transparent border-0 d-flex justify-content-between">
          <button type="button" class="btn btn-sm btn-outline-primary">Editar</button>
          <button type="button" class="btn btn-sm btn-outline-danger">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</main>
