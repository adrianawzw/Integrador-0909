<div class="dashboard-page">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top header-fixed">
    <div class="container">
      <a class="navbar-brand fw-bold" routerLink="/">Mi Dashboard</a>

      <!-- botón hamburguesa -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- collapse -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link" routerLink="/">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/usuarios">Usuarios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/reportes">Reportes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/configuracion">Configuración</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <main class="dashboard-page container mt-5 pt-5">
    <h2 class="mb-3">Usuarios Registrados</h2>
    <p class="text-muted">Lista de usuarios registrados en el sistema</p>

    <!-- GRID -->
    <div class="row g-3">
      <!-- fila 1 con 2 columnas -->
      <div class="col-md-6">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Cuadro 1</h5>
            <p class="card-text">Contenido del primer cuadro</p>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card h-100 shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Cuadro 2</h5>
            <p class="card-text">Contenido del segundo cuadro</p>
          </div>
        </div>
      </div>

      <!-- fila 2 con lista de usuarios -->
      <div class="col-12">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Lista de Usuarios</h5>
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex justify-content-between align-items-center"
                  *ngFor="let user of users">
                <div>
                  <strong>{{ user.username }}</strong><br>
                  <small class="text-muted">{{ user.email }}</small>
                </div>
                <div>
                  <button type="button" class="btn btn-sm btn-outline-primary me-2">Editar</button>
                  <button type="button" class="btn btn-sm btn-outline-danger">Eliminar</button>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
